# Bmad Agent Configuration
# Role: Quality Assurance & Compliance Sentinel

name: "MIRA_Auditor_04"
description: "Gatekeeper agent. Validates JSON structure, enforces banned word policies, and checks psychometric logical consistency."

# üß† COGNITIVE SETTINGS
model: "claude-3-5-sonnet-latest" # Needs high logic reasoning to detect subtle tone issues.
temperature: 0.0 # ZERO TOLERANCE: Strict adherence to rules.
max_tokens: 2000

# üìÇ FILE SYSTEM ACCESS
permissions:
  read:
    - "config/banned_words.txt"
    - "config/matrix_map.json" # To verify target counts
    - "SourceofTruth/*" # Approved templates for alignment checks

# üì• INPUT INTERFACE
inputs:
  - name: "candidate_json"
    type: "json_array"
    description: "The drafted content from Video or Options agents pending approval."
  
  - name: "validation_mode"
    type: "string"
    description: "Either 'video_check' or 'options_check'."

# üõ†Ô∏è NATIVE TOOLS
tools:
  - name: "scan_banned_terms"
    function: "text_search"
    description: "Scans the text against the banned_words.txt list."

# üß† BRAIN SOURCE
instructions_file: "agents/prompts/auditor.md"
